<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Lesson</title>
  </head>
  <body>
    <h1>Image Lesson</h1>
    <!-- Images -->
    <img
      src="./images/flower.jpg"
      alt="This is a flower"
      width="200"
      height="300" />
    <!-- HTML Lists -->
    <!-- - Ordered List -->
    <ol>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
    <!-- - Unordered List -->
    <ul>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <!-- Description List -->
    <dl>
      <!--description list-->
      <dt>Fruits</dt>
      <!--description term-->
      <dd>Mangoes</dd>
      <!--description definition-->
      <dd>Banana</dd>
      <dt>Alcohols</dt>
      <dd>Wines</dd>
      <dd>Beer</dd>
    </dl>

    <!-- Archor Tag/HyperLink/Link -->
    <!-- Link to an external url -->
    <a href="https://google.com" target="_blank">Search on Google</a>

    <!-- Link to a section by using ids -->
    <a href="#profile">Go to the Profile Section</a>

    <section id="profile">Profile</section>

    <!-- Link to an internal page -->
    <a href="index.html">Back to Home Page</a>

    <!-- Links can also be nested in other elements e.g Images -->
    <a
      href="https://unsplash.com/photos/a-vase-filled-with-white-flowers-sitting-on-top-of-a-table-FRZBiNg3-Es"
      target="_blank">
      <img src="./images/flower.jpg" alt="" width="200" height="300" />
    </a>
  </body>
</html>
